<p>Si desea contactarte conmigo deja un mensaje en redes sociales o puedes dejar un mensaje directo a mi correo aqui abajo. Solo deja tu nombre, correo y mensaje.</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nombre" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Correo" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Mensaje"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Enviar Mensaje" />
    </div>
  </div>
</form>
